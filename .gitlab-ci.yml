image: 10.113.64.54:5000/escargot/escargot:latest
build_x64_release:
    stage: build
    tags:
        - escargot_main_build
    before_script:
        - unset TIZEN_SDK_HOME
        - ARCH=x64 MODE=release ./build_third_party.sh
        - make clean
    script:
        - VENDORTEST=1 make x64.interpreter.release -j$(nproc) && for file in `ldd ./escargot | grep icu | awk '{print $3}'`; do cp "$file" .; done
    artifacts:
        paths:
            - out/linux/x64/interpreter/release/escargot
            - "libicui18n.so*"
            - "libicuuc.so*"
            - "libicudata.so*"

test_x64_release_sunspider:
    stage: test
    before_script:
        - git clone git@10.113.64.74:webtf/js_full_tc.git test/testRepo
        - cp out/linux/x64/interpreter/release/escargot ./escargot
    script: ./escargot test/testRepo/SunSpider/tests/sunspider-1.0.2/*.js; exit $?;
    dependencies:
        - build_x64_release

test_x64_release_octane:
    stage: test
    before_script:
        - git submodule init
        - git submodule update test/octane
        - cp out/linux/x64/interpreter/release/escargot ./escargot
    script: make run-octane | tail -1 > out/octane_result; if ! cat out/octane_result | grep -c 'Score' > /dev/null; then exit 1; fi
    dependencies:
        - build_x64_release

test_x64_release_test262:
    stage: test
    before_script:
        - git submodule init
        - git submodule update test/test262
        - cp out/linux/x64/interpreter/release/escargot ./escargot
    script: make run-test262; exit $?;
    dependencies:
        - build_x64_release

test_x64_release_spidermonkey:
    stage: test
    tags:
        - escargot_allow_slow
    before_script:
        - git submodule init
        - git submodule update test/vendortest
        - cp out/linux/x64/interpreter/release/escargot ./escargot
    script: make run-spidermonkey-full; exit $?;
    dependencies:
        - build_x64_release
    allow_failure: true

